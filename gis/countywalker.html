<!DOCTYPE html>
<html>

<head>
    <title>CountyWalker</title>
</head>

<body>
    <div id="map"></div>

    <script type="module">
        import * as util from '../src/utils.js'
        import * as gis from '../src/gis.js'

        import GeoWorld from '../src/GeoWorld.js'
        import LeafletDraw from '../src/LeafletDraw.js'
        import Animator from '../src/Animator.js'
        import CountiesModel from '../gis/CountiesModel.js'

        const counties = await fetch(
            '../gis/data/nmcounties.json'
        ).then(resp => resp.json())

        const world = new GeoWorld(counties, 100)
        const model = new CountiesModel(world)
        await model.startup()
        model.setup()

        const drawOptions = {
            patchesColor: 'transparent',
            linksColor: 'gray',
            linksWidth: 4,
            turtlesSize: 6,
            turtlesColor: t =>
                view.drawOptions.turtlesMap.atIndex(t.county + 1),
        }
        const view = new LeafletDraw(model, {
            div: util.createCanvas(0, 0), // default. the view will resize
            drawOptions,
        })

        const params = await view.initLeaflet({
            Z: 7,
            terrain: 'osm',
            json: counties,
            jsonStyle: feature => ({
                color: 'red',
                // defaults for rest https://leafletjs.com/reference.html#path-option
                // fillOpacity: 0.2,
                // ...
            }),
            jsonPopup: layer =>
                layer.feature.properties.NAME +
                ', pop: ' +
                layer.feature.properties.population
                    .toLocaleString(), // for putting "," in thousands
            bboxBorder: { color: 'black', weight: 0.5 },
        })
        const { L, map } = params

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            -1, // 500, // run 500 steps
            20 // 30 // 30 fps
        )
    </script>
</body>

</html>
