<!DOCTYPE html>
<html>

<head>
    <title>CountyWalker</title>

    <link rel="stylesheet" href="https://cdn.skypack.dev/leaflet@1.8.0-beta.3/dist/leaflet.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0-beta.3/dist/leaflet.css"> -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #map {
            height: 100vh
        }

        /* https://gis.stackexchange.com/questions/149062/display-tile-grid-borders-with-leaflet-visual-debugging */
        /* .leaflet-tile {
            border: solid black 1px;
        } */
        .terrain-pane .leaflet-tile {
            border: solid black 1px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="module">
        import * as util from '../src/utils.js'
        import * as gis from '../src/gis.js'
        // import { geojsonBBox } from '../src/geojson.js'

        import GeoWorld from '../src/GeoWorld.js'
        import TwoDraw from '../src/TwoDraw.js'
        import Animator from '../src/Animator.js'
        import CountiesModel from '../gis/CountiesModel.js'

        // import L from 'https://cdn.skypack.dev/leaflet'
        import * as L from 'https://cdn.skypack.dev/leaflet@1.8.0-beta.3/dist/leaflet-src.esm.js'
        // import * as L from 'https://unpkg.com/leaflet@1.8.0-beta.3/dist/leaflet-src.esm.js'
        // import * as L from 'https://unpkg.com/leaflet@1.8.0/dist/leaflet-src.esm.js'

        import elementOverlay from 'https://cdn.skypack.dev/@redfish/leafletelementoverlay'

        const ElementOverlay = elementOverlay(L)

        // const latlon = gis.latlon

        // async function run() {
        const counties = await fetch(
            '../gis/data/nmcounties.json'
        ).then(resp => resp.json())


        const world = new GeoWorld(counties, 100)
        const model = new CountiesModel(world)
        await model.startup()
        model.setup()

        const drawOptions = {
            patchesColor: 'transparent',
            linksColor: 'gray',
            linksWidth: 4,
            turtlesSize: 6,
            turtlesColor: t =>
                view.drawOptions.turtlesMap.atIndex(t.county + 1),
        }
        const view = new TwoDraw(model, {
            div: util.createCanvas(0, 0), // the view will resize
            drawOptions,
        })

        const bbox = world.bbox
        const bboxCenter = world.bboxCenter()
        const zoom = 7
        const map = L.map('map')
            .setView(gis.latlon(bboxCenter), zoom)

        L.tileLayer(gis.template('osm'), {
            attribution: gis.attribution('osm'),
        }).addTo(map)

        const [west, south, east, north] = bbox
        const bounds = new L.LatLngBounds(
            new L.LatLng(north, west),
            new L.LatLng(south, east)
        )
        new ElementOverlay(view.canvas, bounds).addTo(map)

        L.geoJSON(counties, {
            style: () => ({
                color: 'red',
                fillOpacity: 0.025,
                weight: 2,
            }),
        })
            .bindPopup(
                layer =>
                    layer.feature.properties.NAME +
                    ', pop: ' +
                    layer.feature.properties.population.toLocaleString()
            )
            .addTo(map)

        const latlngs = gis.latlon(gis.bboxCoords(bbox))
        L.polyline(latlngs, { color: 'red', weight: 0.5 }).addTo(map)

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            -1, // 500, // run 500 steps
            20 // 30 // 30 fps
        )

        // util.toWindow({ util, model, view, map, counties, anim })
        // }
        // run()
    </script>
</body>

</html>
